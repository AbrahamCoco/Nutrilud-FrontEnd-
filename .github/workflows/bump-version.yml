name: Bump Version

on:
  push:
    branches:
      - dev

jobs:
  bump-version:
    #  Evita loop infinito - condiciones mejoradas
    if: |
      github.actor != 'github-actions[bot]' && 
      !contains(github.event.head_commit.message, 'Bump version') &&
      !contains(github.event.head_commit.message, 'ci:') &&
      github.event_name == 'push'
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0  #  Importante: trae todo el historial para tags

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and push tag
        run: |
          # Verificar si hay cambios en package.json
          if git diff --name-only HEAD~1 HEAD | grep -q "package.json"; then
            echo ">>> package.json fue modificado en este commit. Saltando bump version."
            exit 0
          fi

          CURRENT_VERSION=$(jq -r '.version' package.json)
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"

          # Obtener el 煤ltimo tag de forma m谩s robusta
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          # Si no hay tags, usar el commit inicial
          if [ -z "$LAST_TAG" ]; then
            echo ">>> No se encontraron tags previos, analizando todos los commits"
            COMMIT_MESSAGES=$(git log --oneline --format=%B)
          else
            echo ">>> ltimo tag: $LAST_TAG"
            COMMIT_MESSAGES=$(git log "${LAST_TAG}..HEAD" --oneline --format=%B)
          fi

          echo ">>> Commits desde el 煤ltimo tag:"
          echo "$COMMIT_MESSAGES"

          IS_MAJOR=false
          IS_MINOR=false
          IS_PATCH=false

          while IFS= read -r MSG; do
            MSG_CLEAN=$(echo "$MSG" | tr '[:upper:]' '[:lower:]')
            if echo "$MSG_CLEAN" | grep -qE "^(major|breaking change)"; then
              IS_MAJOR=true
              echo ">>> Encontrado commit MAJOR: $MSG"
            elif echo "$MSG_CLEAN" | grep -q "hotfix"; then
              IS_PATCH=true
              echo ">>> Encontrado commit HOTFIX: $MSG"
            elif echo "$MSG_CLEAN" | grep -qE "^(feat|feature)"; then
              IS_MINOR=true
              echo ">>> Encontrado commit FEATURE: $MSG"
            elif echo "$MSG_CLEAN" | grep -qE "^(fix|bugfix)"; then
              IS_PATCH=true
              echo ">>> Encontrado commit FIX: $MSG"
            fi
          done <<< "$COMMIT_MESSAGES"

          # L贸gica de versionamiento mejorada
          if [ "$IS_MAJOR" = true ]; then
            MAJOR_VERSION=$((VERSION_PARTS[0] + 1))
            NEW_VERSION="$MAJOR_VERSION.0.0"
            echo ">>> Incremento MAJOR"
          elif [ "$IS_MINOR" = true ]; then
            MINOR_VERSION=$((VERSION_PARTS[1] + 1))
            NEW_VERSION="${VERSION_PARTS[0]}.$MINOR_VERSION.0"
            echo ">>> Incremento MINOR"
          elif [ "$IS_PATCH" = true ]; then
            PATCH_VERSION=$((VERSION_PARTS[2] + 1))
            NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH_VERSION"
            echo ">>> Incremento PATCH"
          else
            echo ">>> No hay commits que requieran cambio de versi贸n"
            exit 0
          fi

          # Validar que la nueva versi贸n es diferente
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo ">>> La versi贸n no ha cambiado ($CURRENT_VERSION -> $NEW_VERSION)"
            exit 0
          fi

          echo ">>> Versi贸n anterior: $CURRENT_VERSION"
          echo ">>> Nueva versi贸n: $NEW_VERSION"

          # Actualizar package.json
          jq --arg v "$NEW_VERSION" '.version=$v' package.json > package.tmp && mv package.tmp package.json
          
          # Verificar si realmente hay cambios
          if git diff --quiet package.json; then
            echo ">>> No hay cambios en package.json despu茅s del bump"
            exit 0
          fi

          git add package.json
          git commit -m "ci: Bump version to $NEW_VERSION"
          
          # Verificar si el tag ya existe localmente
          if git tag -l | grep -q "v$NEW_VERSION"; then
            echo ">>> El tag v$NEW_VERSION ya existe localmente. Eliminando..."
            git tag -d "v$NEW_VERSION"
          fi

          # Verificar si el tag existe en remoto
          if git ls-remote --tags origin "refs/tags/v$NEW_VERSION" | grep -q "v$NEW_VERSION"; then
            echo ">>> El tag v$NEW_VERSION ya existe en remoto. No se crear谩 de nuevo."
            git push origin dev
          else
            git tag "v$NEW_VERSION"
            echo ">>> Subiendo cambios a dev y tag v$NEW_VERSION"
            git push origin dev
            git push origin "v$NEW_VERSION"
          fi

        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}
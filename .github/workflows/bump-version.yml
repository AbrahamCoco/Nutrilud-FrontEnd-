name: Bump Version

on:
  push:
    branches:
      - dev

jobs:
  bump-version:
    # ðŸ‘‡ Evita loop infinito
    if: github.actor != 'github-actions[bot]' && !contains(github.event.head_commit.message, 'Bump version')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump version and push tag
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"

          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")

          if [ -z "$LAST_TAG" ]; then
            COMMIT_MESSAGES=$(git log --pretty=%B)
          else
            COMMIT_MESSAGES=$(git log "$LAST_TAG"..HEAD --pretty=%B)
          fi

          IS_MAJOR=false
          IS_MINOR=false
          IS_PATCH=false

          while read -r MSG; do
            if echo "$MSG" | grep -iqE "^major:|BREAKING CHANGE"; then
              IS_MAJOR=true
            elif echo "$MSG" | grep -iq "hotfix"; then
              IS_PATCH=true
            elif echo "$MSG" | grep -iqE "fix|feature"; then
              IS_MINOR=true
            fi
          done <<< "$COMMIT_MESSAGES"

          if [ "$IS_MAJOR" = true ]; then
            MAJOR_VERSION=$((VERSION_PARTS[0] + 1))
            NEW_VERSION="$MAJOR_VERSION.0.0"
          elif [ "$IS_MINOR" = true ]; then
            MINOR_VERSION=$((VERSION_PARTS[1] + 1))
            NEW_VERSION="${VERSION_PARTS[0]}.$MINOR_VERSION.0"
          else
            PATCH_VERSION=$((VERSION_PARTS[2] + 1))
            NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH_VERSION"
          fi

          echo ">>> VersiÃ³n anterior: $CURRENT_VERSION"
          echo ">>> Nueva versiÃ³n: $NEW_VERSION"

          jq --arg v "$NEW_VERSION" '.version=$v' package.json > package.tmp && mv package.tmp package.json
          git add package.json
          git commit -m "Bump version to $NEW_VERSION" || echo ">>> No hay cambios que commitear."

          # Validar si el tag ya existe en remoto
          if git ls-remote --tags origin | grep -q "refs/tags/v$NEW_VERSION$"; then
            echo ">>> El tag v$NEW_VERSION ya existe en remoto. No se crearÃ¡ de nuevo."
            git push origin dev
          else
            git tag "v$NEW_VERSION"
            git push origin dev
            git push origin "v$NEW_VERSION"
          fi

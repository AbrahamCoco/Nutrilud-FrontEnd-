name: Bump Version

on:
  push:
    branches:
      - dev

jobs:
  bump-version:
    #  Solo ejecutar si no es el bot y el commit no es de versionado
    if: |
      github.actor != 'github-actions[bot]' && 
      !contains(github.event.head_commit.message, 'Bump version') &&
      !contains(github.event.head_commit.message, 'ci:')
    
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}
          fetch-depth: 0

      - name: Setup Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Check for version keywords in recent commits
        id: check-commits
        run: |
          # Obtener el 煤ltimo tag
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            echo ">>> No se encontraron tags previos, analizando todos los commits"
            COMMITS_TO_ANALYZE=$(git log --oneline -10 --format=%B)  # Solo 煤ltimos 10 commits
          else
            echo ">>> ltimo tag: $LAST_TAG"
            COMMITS_TO_ANALYZE=$(git log "${LAST_TAG}..HEAD" --oneline --format=%B)
          fi

          echo ">>> Commits a analizar:"
          echo "$COMMITS_TO_ANALYZE"

          HAS_VERSION_KEYWORD=false
          
          while IFS= read -r MSG; do
            MSG_CLEAN=$(echo "$MSG" | tr '[:upper:]' '[:lower:]')
            #  Solo buscar palabras clave espec铆ficas de versionamiento
            if echo "$MSG_CLEAN" | grep -qE "\b(major|breaking|hotfix|feat|feature|fix|bugfix|patch)\b"; then
              HAS_VERSION_KEYWORD=true
              echo ">>> Encontrada palabra clave de versionamiento: '$MSG'"
              break  # Solo necesitamos una coincidencia
            fi
          done <<< "$COMMITS_TO_ANALYZE"

          if [ "$HAS_VERSION_KEYWORD" = false ]; then
            echo ">>> No se encontraron palabras clave de versionamiento en los commits"
            echo "should_bump=false" >> $GITHUB_OUTPUT
          else
            echo ">>> Se encontraron palabras clave de versionamiento"
            echo "should_bump=true" >> $GITHUB_OUTPUT
          fi

      - name: Bump version and push tag
        if: steps.check-commits.outputs.should_bump == 'true'
        run: |
          CURRENT_VERSION=$(jq -r '.version' package.json)
          IFS='.' read -r -a VERSION_PARTS <<< "$CURRENT_VERSION"

          # Obtener commits desde el 煤ltimo tag para determinar el tipo de bump
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          
          if [ -z "$LAST_TAG" ]; then
            COMMIT_MESSAGES=$(git log --oneline --format=%B)
          else
            COMMIT_MESSAGES=$(git log "${LAST_TAG}..HEAD" --oneline --format=%B)
          fi

          IS_MAJOR=false
          IS_MINOR=false
          IS_PATCH=false

          while IFS= read -r MSG; do
            MSG_CLEAN=$(echo "$MSG" | tr '[:upper:]' '[:lower:]')
            
            #  L贸gica espec铆fica para determinar el tipo de versionamiento
            if echo "$MSG_CLEAN" | grep -qE "\b(major|breaking)\b"; then
              IS_MAJOR=true
              echo ">>> Encontrado commit MAJOR: $MSG"
            elif echo "$MSG_CLEAN" | grep -q "\bhotfix\b"; then
              IS_PATCH=true
              echo ">>> Encontrado commit HOTFIX: $MSG"
            elif echo "$MSG_CLEAN" | grep -qE "\b(feat|feature)\b"; then
              IS_MINOR=true
              echo ">>> Encontrado commit FEATURE: $MSG"
            elif echo "$MSG_CLEAN" | grep -qE "\b(fix|bugfix|patch)\b"; then
              IS_PATCH=true
              echo ">>> Encontrado commit FIX: $MSG"
            fi
          done <<< "$COMMIT_MESSAGES"

          # Determinar la nueva versi贸n
          if [ "$IS_MAJOR" = true ]; then
            MAJOR_VERSION=$((VERSION_PARTS[0] + 1))
            NEW_VERSION="$MAJOR_VERSION.0.0"
            echo ">>> Incremento MAJOR"
          elif [ "$IS_MINOR" = true ]; then
            MINOR_VERSION=$((VERSION_PARTS[1] + 1))
            NEW_VERSION="${VERSION_PARTS[0]}.$MINOR_VERSION.0"
            echo ">>> Incremento MINOR"
          else
            PATCH_VERSION=$((VERSION_PARTS[2] + 1))
            NEW_VERSION="${VERSION_PARTS[0]}.${VERSION_PARTS[1]}.$PATCH_VERSION"
            echo ">>> Incremento PATCH"
          fi

          # Validar que la nueva versi贸n es diferente
          if [ "$CURRENT_VERSION" = "$NEW_VERSION" ]; then
            echo ">>> La versi贸n no ha cambiado ($CURRENT_VERSION -> $NEW_VERSION)"
            exit 0
          fi

          echo ">>> Versi贸n anterior: $CURRENT_VERSION"
          echo ">>> Nueva versi贸n: $NEW_VERSION"

          # Actualizar package.json
          jq --arg v "$NEW_VERSION" '.version=$v' package.json > package.tmp && mv package.tmp package.json
          
          # Verificar si realmente hay cambios
          if git diff --quiet package.json; then
            echo ">>> No hay cambios en package.json despu茅s del bump"
            exit 0
          fi

          git add package.json
          git commit -m "ci: Bump version to $NEW_VERSION"
          
          # Verificar si el tag ya existe en remoto
          if git ls-remote --tags origin "refs/tags/v$NEW_VERSION" | grep -q "v$NEW_VERSION"; then
            echo ">>> El tag v$NEW_VERSION ya existe en remoto. Solo push a dev."
            git push origin dev
          else
            git tag "v$NEW_VERSION"
            echo ">>> Subiendo cambios a dev y tag v$NEW_VERSION"
            git push origin dev
            git push origin "v$NEW_VERSION"
          fi

        env:
          GH_TOKEN: ${{ secrets.GH_PAT }}